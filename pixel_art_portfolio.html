<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Charles-Émile Lanthier">
        <meta name="description" content="Charles-Émile Lanthier's Personal Portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="main.js"></script>
        <link rel="icon" href="Images/Portfolio_Icon.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Charles Pixel Art</title>
    </head>
    <body class="pixel-font">
        <nav id="navbar" class="navbar">
            <div class="language-dropdown">
                <button class="language-button" onclick="showLanguageOptions()">
                    <span id="current-language" class="current-language">EN</span>
                </button>
                <ul id="language-options" class="language-options hidden">
                    <li ><a href="javascript:void(0);" class="language-option" onclick="changeLanguage('FR')">FR</a></li>
                    <li ><a href="javascript:void(0);" class="language-option" onclick="changeLanguage('EN')">EN</a></li>
                </ul>
            </div>
            <div class="navbar-filler"> </div>
            <a href="index.html#projects" class="return-icon"><i class="fa fa-arrow-circle-left fa-2x"></i></a>
        </nav>
        <section class="section-padding">
            <div class="center-width full-width">
                <h1 class="title" data-translation="pixel-art-title">Here are some of my pixel arts</h1>
                <h2 class="main-subtitle" data-translation="pixel-art-grid-title-1">Pixel art for the game: Lilith's Dream</h2>
            </div>
            <div class="grid pixel-art-grid center-width full-width">
                <div>
                    <img class="full-width" src="Images/pixel_art/Crusader_Greatsword.png" alt="Pixel art of a crusader greatsword">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-1">Crusader Greatsword</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Cutlass.png" alt="Pixel art of a cutlass">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-2">Cutlass</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Royal_Halberd.png" alt="Pixel art of a royal halberd">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-3">Royal Halberd</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Repeater_Crossbow.png" alt="Pixel art of a repeater crossbow">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-4">Repeater Crossbow</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Rosalind's_Railgun.png" alt="Pixel art of Rosalind's railgun">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-5">Rosalind's Railgun</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Zweihander.png" alt="Pixel art of a zweihander">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-6">Zweihänder</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Yor's_Sword.png" alt="Pixel art of Yor's sword">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-7">Yor's Sword</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Royal_Rapier.png" alt="Pixel art of a royal rapier">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-8">Royal Rapier</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Royal_Rapier.png" alt="Pixel art of Lilith's scythe">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-9">Lilith's Scythe</h2>
                </div>
                <div>
                    <img class="full-width" src="Images/pixel_art/Holy_Flame_Flamberge.gif" alt="Pixel art of a holy flame flamberge">
                    <h2 class="pixel-art-title text-center" data-translation="pixel-art-10">Holy Flame Flamberge</h2>
                </div>
            </div>
        </section>
    </body>
</html>
